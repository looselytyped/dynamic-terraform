data_sources:
  vpcs:
    non_prod_vpc:
      name: my_vpc
  subnets:
    subnet_a:
      name: subnet-a
      vpc: non_prod_vpc
    subnet_b:
      name: subnet-b
      vpc: non_prod_vpc
  route53_zones:
    looselytyped:
      name: "looselytyped."
      private: false
resources:
  s3:
    - name: sample-bucket
      force_destroy: true
      object_lock_enabled: true
    - name: sample-bucket1
      force_destroy: false
      object_lock_enabled: true
  security_groups:
    sec_dev5_22:
      description: SSH Access
      vpc: non_prod_vpc
      ingress:
        - from: 22
          to: 22
          protocol: tcp
          cidr_blocks:
            - non_prod_vpc
        - from: -1
          to: -1
          protocol: icmp
          cidr_blocks:
            - 0.0.0.0/0

